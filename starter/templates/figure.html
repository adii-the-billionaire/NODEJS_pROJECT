<figure class="card">
    <div class="card__emoji">{%image%}{%image%}</div>

    <div class="card__title-box">
        <h2 class="card__title">{%productName%}</h2>
    </div>

    <div class="card__details">
        <div class="card__detail-box">
            <h6 class="card__detail card__detail--organic  {%NOT_ORGANIC%} ">Organic!</h6>
        </div>

        <div class="card__detail-box">
            <h6 class="card__detail">{%productQuantity%}</h6>
        </div>

        <div class="card__detail-box">
            <h6 class="card__detail card__detail--price"> {%productPrice%}</h6>
        </div>
    </div>

    <a class="card__link" href="/product?id={%productId%}">
        <span>Detail <i class="emoji-right">ðŸ‘‰</i></span>
    </a>
</figure>
